<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Lamp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="Images/menu.png" alt="" class="menuImg">
            <img src="Images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lampContainer">
            <img src="Images/lamp.png" alt="" class="lampImg">
            <img src="Images/light.png" alt="" class="lightImg" id="light">
        </div>

        <div class="textContainer">
           <h1>Latest <br> in Lighting</h1>
           <p>This is the first lamp from our company.
            We're making a huge collection of modern lamps in 
            all categories from home use to office use.
           </p>
           <a href="">Check all collections</a>
           <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>

           </div>
        </div>
    </div>

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function  toggleBtn() {
            btn.classList.toggle("active");
            light.classList.toggle("on");

        }
    </script>
    
</body>
</html>
